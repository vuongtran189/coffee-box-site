backend:
  name: github
  repo: vuongtran189/coffee-box-site
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site_content"
    label: "Noi dung Website"
    files:
      - file: "assets/cms-data.json"
        name: "cms_data"
        label: "Du lieu 5 trang"
        format: "json"
        fields:
          - label: "Site"
            name: "site"
            widget: "object"
            fields:
              - { label: "Brand Name", name: "brand_name", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
              - { label: "Hotline", name: "hotline", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Address", name: "address", widget: "string" }

          - label: "Trang chu"
            name: "home"
            widget: "object"
            fields:
              - label: "Slide images"
                name: "slides"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }
              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - { label: "Eyebrow", name: "eyebrow", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Hero image", name: "image", widget: "image" }
                  - { label: "Primary button label", name: "primary_label", widget: "string" }
                  - { label: "Primary button link", name: "primary_link", widget: "string" }
                  - { label: "Secondary button label", name: "secondary_label", widget: "string" }
                  - { label: "Secondary button link", name: "secondary_link", widget: "string" }
              - label: "Metrics"
                name: "metrics"
                widget: "list"
                fields:
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }

          - label: "Gioi thieu"
            name: "about"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Story title", name: "story_title", widget: "string" }
              - { label: "Story text", name: "story_text", widget: "text" }
              - { label: "Story image", name: "story_image", widget: "image" }
              - label: "Points"
                name: "points"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }

          - label: "San pham"
            name: "products"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }

          - label: "Tin tuc"
            name: "news"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Posts"
                name: "posts"
                widget: "list"
                fields:
                  - { label: "Date", name: "date", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Excerpt", name: "excerpt", widget: "text" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }

          - label: "Lien he"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Work time", name: "work_time", widget: "string" }
