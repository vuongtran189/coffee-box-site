<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Coffee CMS Admin</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    function dispatchStoredOauthResult() {
      const msg = localStorage.getItem('decap_oauth_result');
      if (!msg) return;
      localStorage.removeItem('decap_oauth_result');
      window.postMessage(msg, '*');
    }

    window.addEventListener('storage', (event) => {
      if (event.key === 'decap_oauth_result' && event.newValue) {
        dispatchStoredOauthResult();
      }
    });

    setTimeout(dispatchStoredOauthResult, 300);

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
  </script>
</body>
</html>
